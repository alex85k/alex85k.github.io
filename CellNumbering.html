        let num=0;
        let A;
        async function demoNumbering() {
            num=0;
            Transitions.D=0.1;
            for (let i=0;i<m.n;i++) {
                for (let j=0;j<m.m;j++) {
                    console.log(i,j);
                    if (m.v[i][j]==1) {
                        await m.setAnimated(i,j,num,"yellow",null);
                        num++;
                    } else {
                        await m.setAnimated(i,j,-1,"lightgrey",null);
                    }
                }
            }
            A = new MatrixTable(num,num,"#tab2");
            A.updateAll();
        }
        
        

        let pausePromise=null;
        async function pause() {
            return new Promise((rs,rj)=>{
                pausePromise=rs;
            });
        }

        let statusA="no";
        async function demoMatrixA() {
            if (statusA == "working") {pausePromise(); return;}
            if (statusA == "ready") { A.clear(); }
            statusA = "working";
            
            Transitions.D=0.5;
            num=0;
            for (let i=0;i<m.n;i++) {
                for (let j=0;j<m.m;j++) {
                    const c = m.v[i][j];
                    if (c<0) continue;
                    console.log(i,j);
                    m.selectMulti([[i,j],[i-1,j],[i+1,j],[i,j-1],[i,j+1]]);
                    await Promise.all([A.setAnimated(c,c,-4,"red"), m.changeSelection("red")]);
                    //alert("red");
                    //await m.setAnimated(i,j,null,"red");
                    let res1=[[i,j]],  res2=[[c,c]];
                    if (j>0) {
                        const l = m.v[i][j-1];
                        if (l>=0) {
                            await Promise.all([
                                m.setAnimated(i,j-1,null,"limegreen"),
                                A.setAnimated(c,l,1,"limegreen")]
                            );
                            res1.push([i,j-1]);
                            res2.push([c,l]);
                        } else {
                            await m.setAnimated(i,j-1,null,"lightgrey");
                        }
                    }
                    if (j+1<m.m) {
                        const r = m.v[i][j+1];
                        if (r>=0) {
                            await Promise.all([
                                m.setAnimated(i,j+1,null,"orange"),
                                A.setAnimated(c,r,1,"orange")]);
                            res1.push([i,j+1]);
                            res2.push([c,r]);
                        } else {
                            await m.setAnimated(i,j+1,null,"lightgrey");
                        }
                    }

                    if (i>=1) {
                        const u = m.v[i-1][j];
                        if (u>=0) {
                            await Promise.all([
                                m.setAnimated(i-1,j,null,"lightblue"),
                                A.setAnimated(c,u,1,"lightblue")]);
                            res1.push([i-1,j]);
                            res2.push([c,u]);
                        } else {
                            await m.setAnimated(i-1,j,null,"lightgrey");
                        }
                    }
                    if (i+1<m.n) {
                        const d = m.v[i+1][j];
                        if (d>=0) {
                            await Promise.all([
                                m.setAnimated(i+1,j,null,"violet"),
                                A.setAnimated(c,d,1,"violet")]);
                            res1.push([i+1,j]);
                            res2.push([c,d]);
                        } else {
                            await m.setAnimated(i+1,j,null,"lightgrey");
                        }
                    }
                    await pause();
                    m.selectMulti(res1);
                    A.selectMulti(res2);
                    await Promise.all([
                        m.changeSelection("yellow"),
                        A.changeSelection("")]);
                }
            }
            statusA = "ready";
        }
